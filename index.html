<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <h1 class="main-title">ROCK PAPER SCISSORS</h1>
      <div class="main">
        <div class="img img1">
          <img
            src="../images/rock.png"
            alt="Rock"
            id="rock"
            class="clickable"
            onclick="play('rock')"
          />
          <h2>ROCK</h2>
        </div>
        <div class="img img2">
          <img
            src="../images/paper.png"
            alt="Paper"
            id="paper"
            class="clickable"
            onclick="play('paper')"
          />
          <h2>PAPER</h2>
        </div>
        <div class="img img3">
          <img
            src="../images/scissors.png"
            alt="Scissors"
            id="scissors"
            class="clickable"
            onclick="play('scissors')"
          />
          <h2>SCISSORS</h2>
        </div>
      </div>
    </div>
    <div class="score">
      <h1 id="player-score">YOU: 0</h1>
      <h1 id="computer-score">COMPUTER: 0</h1>
      <div id="victory-message"></div>
      <button id="play-again" onclick="resetGame()">Play Again</button>
    </div>
    <div class="footer">
        <h3 class="copyright">Copyright ©️ 2023 All rights reserved | Vid Štern | Github: <a class="github" href="https://github.com/sternv10">sternv10</a></h3>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
